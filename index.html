  <body>
    <div class="My-App">
      <header>
        <form class="search-form" id="search-form">
          <input type="search" placeholder="Enter a city...." class="search-form-input" id="search-form-input"/>
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
        <div>
          <h1 class="weather-app-city" id="city"><img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/138/049/original/location_on_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png?1723125744"/></h1>
          <p class="weather-app-details">
           <span id="time"></span> <span id="description"></span><br />
            Humidity: <strong id="humidity"></strong> Wind: <strong id="speed"></strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div id="icon">
            <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png" class="weather-app-icon">
          </div>
            <div class="weather-app-temp-value" id="temperature"></div>
            <div class="weather-app-unit">Â°c</div>
        </div>
        </div>


        <div class="weather-forecast" id="forecast">
        </div>
