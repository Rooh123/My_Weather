  <body>
    <div class="My-App">
      <header>
        <form class="search-form">
          <input type="search" placeholder="Enter a city...." class="search-form-input"/>
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
        <div>
          <h1 class="weather-app-city"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M480-480q33 0 56.5-23.5T560-560q0-33-23.5-56.5T480-640q-33 0-56.5 23.5T400-560q0 33 23.5 56.5T480-480Zm0 294q122-112 181-203.5T720-552q0-109-69.5-178.5T480-800q-101 0-170.5 69.5T240-552q0 71 59 162.5T480-186Zm0 106Q319-217 239.5-334.5T160-552q0-150 96.5-239T480-880q127 0 223.5 89T800-552q0 100-79.5 217.5T480-80Zm0-480Z"/></svg>Kabul</h1>
          <p class="weather-app-details">
            Thursday 10:00 Sunny <br />
            Humidity: <strong>39%</strong> Wind: <strong>8 </strong>km/h
          </p>
        </div>
        <div class="weather-app-temperature-container">
            <div class="weather-app-icon">☀️</div>
            <div class="weather-app-temp-value">28</div>
            <div class="weather-app-unit">°c</div>
        </div>
        </main>
      </main>
